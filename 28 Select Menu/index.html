<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media select MENU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="selector">
            <div id="selectField">
            <p id="selectText">Select Social Media</p>
            <img id="arrowIcon" src="./Assets/arrow.png">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./Assets/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./Assets/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./Assets/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./Assets/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./Assets/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="./Assets/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </header>
    
    <script src="script.js"></script>
</body>
</html>
