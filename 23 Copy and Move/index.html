<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Move Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="btnsContainer">
        <button class="copybtn btn">Copy Text</button>
    </div>
    <textarea name="copyText" cols="50" rows="3">Hello js</textarea>
</div>

<div class="output-container">
<div class="output"></div>
<button class="movebtn btn">Move text</button>
<textarea name="finalText" cols="50" rows="3"></textarea>
</div>

    <script src="script.js"></script>
</body>
</html>
